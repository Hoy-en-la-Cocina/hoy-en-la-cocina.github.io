{% include head-custom.html %}
    <style>
      /* The box that appears */
      body {
            text-align: center;
            margin: 50px;
        }
        .box {
          display: none; /* Initially hidden */
          position: fixed;
          top: 30%;
          left: 50%;
          transform: translate(-50%, -50%); /* Centers both horizontally & vertically */
          background-color: #333;
          color: white;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Close button inside the box */
        .close-btn {
            cursor: pointer;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .fancy-border {
          /*display: inline-block;*/
          border: 2px solid #7C334F; 
          padding: 5px;
        }
    </style>
  </head>

  <body>
    <div class="shell">

      <header>
        <div class="ribbon-outer">
          <div class="ribbon-inner">
            <h1>Hoy, en la Cocina</h1>
            <h2>{{ site.description | default: site.github.project_tagline }}</h2>
          </div>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </div>
      </header>

      {% if site.show_downloads %}
        <section id="downloads">
          <span class="inner">
            <a href="{{ site.github.zip_url }}" class="zip"><em>download</em> .ZIP</a><a href="{{ site.github.tar_url }}" class="tgz"><em>download</em> .TGZ</a>
          </span>
        </section>
      {% else %}
        <div id="no-downloads">
          <span class="inner">
          </span>
        </div>
      {% endif %}


      <span class="banner-fix"></span>


      <section id="main_content">
        <div id="popupBox" class="box">
        <div id="boxtext"></div>
        <br>
        <button class="close-btn" onclick="hideBox()">Close</button>
    </div>
        
        <p><b style="font-size:36px;">PASTA</b></p>

  function roundnum(num){
    return Math.ceil(num / 50)*50;
  }

  function get_sums(dish, ingredients, net) {
    var pricesum = 0;
    var calsum = 0;
    for (let key in dish) {
      pricesum += ingredients[key][0] * dish[key];
      calsum += ingredients[key][1] * dish[key];
    };

    return {price:roundnum(pricesum*net), cals:calsum*net};
  }
  function show_results(dish, net, html_id, name) {
    let results = get_sums(dish, ingredient_dict, net);
    document.getElementById(html_id).innerHTML = `${name} <br>| $${results.price.toFixed(0)} |  ${results.cals.toFixed(0)} cal |`;
  }

  

  show_results(carbonara, 1, "carbonara", "(Almost) Carbonara")
  show_results(roasted_pepper_sauce, 1/4.0, "roasted pepper", "Roasted Red Pepper & Pistaccio Sauce")
