<script>
  var ingredient_dict={
    // Count
    egg:[3190/12.0,155], 
    // Count
    egg_white:[3190/12.0,17],
    // Count
    egg_yolk:[3190/12.0,55],
    // Serving
    fettucine:[990/5.0,270],
    // Gram
    parmesan:[4250/145.0,94.8*5/145.0],
    // Count
    bacon_thin:[3190/15.0,50],
    // Teeth
    garlic:[1090/27.0,12.4],
    // Milliliters
    olive_oil:[13850/1000.0,8210/1000.0],
    // Count
    red_pepper:[1690,40],
    // Grams
    pistaccio:[2350/80.0, 600/100.0],
    // Count
    tomato:[1075/2.5, 22],
    // Count
    onion:[775/1.2,44],
    // Grams
    flour:[1000/1000.0, 340/100],
    // Count
    longaniza:[6190/4.0, 257.5*2],
    // Grams, unit is 500 grams
    shrimp_large:[7990/500.0, 68/100.0],
    // Grams, one thing is 1500 grams
    celery:[1390/1500.0,16/100.0],
    // Cups
    rice_white:[2690/5.0, 167.5/0.25]
  };

  //Can make per order
  var carbonara={
    egg_yolk:2,
    fettucine:1,
    parmesan:30,
    bacon_thin:3,
    garlic:2
  };

  // Make jar of sauce
  var roasted_pepper_sauce={
    red_pepper:1,
    pistaccio:80,
    olive_oil:15,
    garlic:4,
  };

  var gumbo={
    red_pepper:2,
    onion:1,
    celery:400,
    flour:100,
    olive_oil:20,
    longaniza:4,
    shrimp_large:500,
    rice_white:0.25*5
  };

  // Egg
  var egg ={
    egg:1
  }

  

  function get_sums(dish, ingredients, net) {
    var pricesum = 0;
    var calsum = 0;
    for (let key in dish) {
      pricesum += ingredients[key][0] * dish[key];
      calsum += ingredients[key][1] * dish[key];
    };

    return {price:pricesum*net, cals:calsum*net};
  }
  function show_results(dish, net, html_id, name) {
    let results = get_sums(dish, ingredient_dict, net);
    document.getElementById(html_id).innerHTML = `${name} : $${results.price.toFixed(0)} :  ${results.cals.toFixed(0)} cal`;
  }

  show_results(carbonara, 1, "carbonara", "(Almost) Carbonara")
  show_results(roasted_pepper_sauce, 1/4.0, "roasted pepper", "Roasted Red Pepper & Pistaccio Sauce")
  show_results(gumbo, 1/5.0, "gumbo", "Shrimp & Sausage Gumbo")
  show_results(egg, 1, "egg", "Egg")

</script>
</html>
